<template name="modalNuevo">
  <div class="modal-bg"></div>
  <div class="modalProject">
    <div class="projectOptions">
      <div class="titleDiv">
        <a class="modalTitle">Equipment installation request</a>
        <a class="title">Installation information</a>
        <a class="title">Location</a>
      </div>
      <div class="project-section left">
        <table class="left">
          <tr>
            <td class="texto-tabla">COB</td>
            <td><input class="checks" type="checkbox" name="cob"/></td>
          </tr>
          <tr>
            <td class="texto-tabla">Power provitioning</td>
            <td><input class="checks" type="checkbox" name="pp"/></td>
          </tr>
          <tr>
            <td class="texto-tabla">Network provitioning</td>
            <td><input class="checks" type="checkbox" name="np"/></td>
          </tr>
          <tr>
            <td class="texto-tabla">Space provitioning</td>
            <td><input class="checks" type="checkbox" name="sp"/></td>
          </tr>
        </table>
      </div>
      <div class="project-section right">
        <table class="right">
          <tr>
            <td class="texto-tabla">Region</td>
            <td class="texto-tabla">
              <select class="modalSelect" name="region">
                <option>Latam</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="texto-tabla">Country</td>
            <td class="texto-tabla">
              <select class="modalSelect" name="country">
                <option>Mexico</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="texto-tabla">City</td>
            <td class="texto-tabla">
              <select class="modalSelect" name="city">
                <option>CDMX</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="texto-tabla">Building</td>
            <td class="texto-tabla">
              <select class="modalSelect" name="building">
                <option>Jardines</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="texto-tabla">Floor</td>
            <td class="texto-tabla">
              <select class="modalSelect" name="floor">
                <option>2</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="texto-tabla">Data Center</td>
            <td class="texto-tabla">
              <select class="modalSelect" name="dataCenter">
                <option>Jardines</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="texto-tabla">Site category</td>
            <td class="texto-tabla">
              <select class="modalSelect" name="category">
                <option>Data center</option>
              </select>
            </td>
          </tr>
        </table>
      </div>
      <div class="poject-submit">
        <a class ="request-submit">Submit request</a>
      </div>
    </div>
  </div>
</template>

<template name="espacio">
  <div id="divEspacio">
    <form class="espacio-solicitado">
      <input id="in-espacio" type="text" name="espacio" placeholder="Espacio solicitado" />
    </form>
  </div>
</template>

<template name="discos">
  <div class="disco-row">
    <div class="disco-col"><input type="radio" checked name="disco-radio"/></div>
    <div class="disco-col">{{nombre}}</div>
    <div class="disco-col">{{descripcion}}</div>
    <div class="disco-col">{{raw}}</div>
    <div class="disco-col usable">{{usable}}</div>
    <div class="disco-col precio">{{formatMoney precio}}</div>
    <div class="disco-col">{{formatMoney precioGB}}</div>
  </div>
</template>
