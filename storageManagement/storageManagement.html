<template name="espacio">
  <div id="divEspacio">
    <form class="espacio-solicitado">
      <input id="in-espacio" type="text" name="espacio" placeholder="Espacio solicitado" />
    </form>
  </div>
</template>

<template name="discos">
  <div class="disco-row">
    <div class="disco-col"><input type="radio" checked name="disco-radio"/></div>
    <div class="disco-col">{{nombre}}</div>
    <div class="disco-col">{{descripcion}}</div>
    <div class="disco-col">{{raw}}</div>
    <div class="disco-col usable">{{usable}}</div>
    <div class="disco-col precio">{{formatMoney precio}}</div>
    <div class="disco-col">{{formatMoney precioGB}}</div>
  </div>
</template>
